<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Number Sum</title>
</head>
<body>
  <label for="num1-input">Number 1:</label>
  <input type="number" id="num1-input"><br>
  <label for="num2-input">Number 2:</label>
  <input type="number" id="num2-input"><br>
  
  <button id="sum-button">Calculate Sum</button>
  <script>
    const num1Input = document.getElementById("num1-input");
    const num2Input = document.getElementById("num2-input");
    const sumButton = document.getElementById("sum-button");
    <!--
        // programiz.com/javascript/examples/add-number#:~:text=string%20to%20number.-,const%20num1%20%3D%20parseInt(prompt('Enter%20the%20first%20number,Finally%2C%20the%20sum%20is%20displayed.
        // Eric S. Villamor
     -->
    sumButton.addEventListener("click", () => {
      var num1 = Number(num1Input.value);   // parseInt(num1Input.value);
      var num2 = Number(num2Input.value);   // parseInt(num2Input.value);
      var sum = num1 + num2;
      alert(`The sum of ${num1} and ${num2} is ${sum}.`);
    });
  </script>
</body>
</html>
