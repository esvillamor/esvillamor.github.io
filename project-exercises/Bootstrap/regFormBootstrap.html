<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Registration Form</h2>
  <form> <!-- action="/action_page.php"> -->
    <div class="mb-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
      </div>
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
    </div>
    <div class="mb-3">
        <label for="nmbr">Contact Number:</label>
        <input type="tel" class="form-control" id="nmbr" placeholder="Enter your contact number" name="nmbr">
      </div>
      <div class="mb-3">
        <label for="addr">Address:</label>
        <textarea class="form-control" id="addr" placeholder="Enter your address" name="addr"></textarea>
      </div>
      <div class="mb-3">
        <label for="msg">Message:</label>
        <textarea class="form-control" id="msg" placeholder="Enter your message" name="msg"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
